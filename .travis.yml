language: r
sudo: required
warnings_are_errors: true
r_github_packages:
- jimhester/covr
cache: packages
after_success:
- Rscript -e 'covr::codecov()'
notifications:
  email:
    on_success: change
    on_failure: always
before_install:
- openssl aes-256-cbc -K $encrypted_65bb5c2d974e_key -iv $encrypted_65bb5c2d974e_iv
  -in tests\\testthat\\token_file.rds.enc -out tests\\testthat\\token_file.rds -d
